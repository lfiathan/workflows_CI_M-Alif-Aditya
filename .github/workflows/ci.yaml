name: Machine Learning CI Advance

on:
  push:
    branches: [ main ]

jobs:
  ml_workflow:
    runs-on: ubuntu-latest
    steps:
      - name: Set up job
        uses: actions/checkout@v3

      - name: Run actions/checkout@v3
        uses: actions/checkout@v3

      - name: Set up Python 3.12.7
        uses: actions/setup-python@v4
        with:
          python-version: '3.12.7'

      - name: Check Env
        run: |
          python --version
          pip --version

      - name: Install dependencies
        run: |
          pip install mlflow==2.19.0 scikit-learn pandas dagshub

      - name: Run mlflow project
        run: |
          # Menjalankan project dari folder MLProject
          mlflow run MLProject --no-conda 

      - name: Get latest MLflow run_id
        id: run_id_step
        run: |
          RUN_ID=$(python get_run_id.py)
          echo "RUN_ID=$RUN_ID" >> $GITHUB_ENV
          echo "Latest Run ID is $RUN_ID"

      - name: Install Python dependencies
        run: |
          pip install setuptools wheel

      - name: Upload to GitHub (Replacement for GDrive)
        uses: actions/upload-artifact@v4
        with:
          name: trained-model
          path: mlruns/0/${{ env.RUN_ID }}/artifacts/model

      - name: Build Docker Model
        run: |
          mlflow models build-docker -m "mlruns/0/${{ env.RUN_ID }}/artifacts/model" -n "${{ secrets.DOCKER_USERNAME }}/wine-quality-app"

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Tag Docker Image
        run: |
          docker tag "${{ secrets.DOCKER_USERNAME }}/wine-quality-app:latest" "${{ secrets.DOCKER_USERNAME }}/wine-quality-app:v1"

      - name: Push Docker Image
        run: |
          docker push "${{ secrets.DOCKER_USERNAME }}/wine-quality-app:latest"
          docker push "${{ secrets.DOCKER_USERNAME }}/wine-quality-app:v1"